<div class="bar w3-grey">

    <input 
        class="ml-2 mt-3 w-100 w3-dark-grey" 
        type="range"
        min="0"
        [max]="duration"
        step="0.01"
        #seek (input)="setSeek(seek.value)"
        [value]="currentTime"
    >

    <div class="container">
        <div class="row">

            <div class="col-md3 col-3 py-3">

                <div class="btn-group">

                    <button type="button" class="btn btn-primary" (click)="previous()" title="Previous" [disabled]="isStart()">
                        Prev
                    </button> 

                    <button type="button" (click)="play()" *ngIf="!isPlay" title="Play" class="btn btn-success">
                     Play
                    </button>

                    <button type="button" (click)="pause()" *ngIf="isPlay" title="Pause" class="btn btn-warning">
                        Pause
                    </button>

                    <button class="btn btn-primary " (click)="next()" [disabled] = "isEnd()" title="Next">
                        Next
                    </button>

                    <button type="button" class="btn btn-danger" (click)="stop()" title="Stop" [disabled] = "!isPlay">
                       Stop 
                    </button>
                </div><!--btn group end here-->
            </div> 
        
            <div class="col-md-6 col-9">

                <div class="details">

                    <div class="img">
                        <!--<img src="{{mydata.img || '.\assets\images\logo.jpg'}}">-->
                     </div>

                    <div class="description">
                        <div class="text-scroll">
                             <div>
                                {{mydata.label || 'No Song'}} | {{mydata.author || 'No Author'}}
                            </div>
                        </div>
                    </div>
                    <div class="time">
                        <div>{{readCurrentTime}}/{{readDuration}}</div>
                    </div>
                    <div class="clear"></div>
                </div>

            </div>
            
            <div class="col-md-3 py-2 d-none d-md-block">
                <button type="button" class="w3-btn w3-circle w3-ripple w3-green">
                    Volume
                </button>

                <input 
                    class="ml-2 mt-3"
                    type="range"
                    min="0"
                    max="1"
                    step="0.01"
                    #vol (input)="setVolume($event)"
                >
            </div>
            
        </div><!--row-->             
    </div><!--container-->
</div> <!--bar-->
